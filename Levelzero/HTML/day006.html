<!DOCTYPE html>
<html>
<head>
    <title>My Day006 example</title>
    <script>
        function myFunction1() 
        {
        alert("on Load triggered!!");
        document.getElementById("demo").style.color = "red";
        //document.getElementById("demo").innerHTML = "On Load triggered";
        }

        function myFunction2() 
        {
        document.getElementById("demo").style.color = "blue";
        document.getElementById("demo").innerHTML = "On Click triggered.";
        } 

        function myFunction3() 
        {
        document.getElementById("demo").style.color = "green";
        document.getElementById("demo").innerHTML = "On Double Click triggered.";
        }                
    </script>
</head>
<body onload = "myFunction1()">
    <h1>Day006-Web Page</h1>
    <p id="demo">Welcome to Day006 </p>
    <button type="button" onclick="myFunction2()">Click it</button>  
    </br></br>
    <button type="button" ondblclick="myFunction3()">DoubleClick it</button>
</body>
</html>
