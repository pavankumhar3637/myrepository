<!DOCTYPE html>
<html lang="en">
<!-- JS Function with arguments-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My JS-Function with arguments</title>
    
</head>
<body>
   <script>
       function swaqre(a) 
       {  return Math.sqrt(a)}
       var b = window.prompt("Enter value:");
       document.write(" SquareRoot of "+b+" : "+swaqre(b));
        
    </script>
</body>
</html>
