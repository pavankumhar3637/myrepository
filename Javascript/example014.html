<!DOCTYPE html>
<html lang="en">
<!-- JS Variables-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spread operator</title>
</head>
<body>
<script>
//Arrays
let x = [1,2,3]
console.log("x: ",x);
let y = ['a','b','c']
console.log("y: ",y);
let z = [...x,...y]
console.log("Z: ",z);

//Objects
let k = {a:100 , b:200}
let l = {p:10, q:30}

let m = {...l,...k};
console.log("m: ",m)
</script>
</body>
</html>
