<!DOCTYPE html>
<html lang="en">
<!-- JS Variables-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tempalte Literal object</title>
</head>
<body>
<script>
console.log(`SUM of 10 and 20 is ${10+20}`);
console.log(`diff of 10 and 20 is ${10-20}`);
console.log(`Prod of 10 and 20 is ${10*20}`);
console.log(`Mod of 10 and 20 is ${10%20}`);
console.log(`Div of 10 and 20 is ${10/20}`);

var a = 30, b =10;
console.log(`SUM of ${a} and ${b} is ${a+b}`);
console.log(`diff of ${a} and ${b} is ${a-b}`);
console.log(`Prod of ${a} and ${b} is ${a*b}`);
console.log(`Mod of ${a} and ${b} is ${a%b}`);
console.log(`Div of ${a} and ${b} is ${a/b}`);

</script>
</body>
</html>
