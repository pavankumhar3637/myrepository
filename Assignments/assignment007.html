<!DOCTYPE html>
<html lang="en">
<!-- JS Variables-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment-print 1 to 10</title>
</head>
<body>
<script>
 document.write("Numbers 1 to 10 <br> -------------------------------------"); 
 for (var i =1; i<=10; i++)
 {
    document.write("<br>"); 
    document.write(i);
 }
</script>
</body>
</html>
