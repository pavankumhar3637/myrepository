<!DOCTYPE html>
<html lang="en">
<!-- JS Variables-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment-sum of 1 to 10</title>
</head>
<body>
<script>
 document.write("Sum of 1 to 10 <br> ------------------------------"); 
 var k = 0;
 for (var i =1; i<=10; i++)
 {
    document.write("<br>");   
    k = k+i;
    document.write("SUM of "+(k-i)+" and "+i+" : "+k);
 }
</script>
</body>
</html>
