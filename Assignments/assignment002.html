<form>
    <h3>
        Enter String to convert case: <input type = "text" id="str"/><br>
    </h3>
        <input type ="button" onclick="getUppercase(str)", value="Upper-case"/>
        <input type ="button" onclick="getLowercase(str)", value="Lower-case"/>
    <p id="result"></p>
</form>
<script>
function getUppercase() 
{
  fstr = document.getElementById("str").value;
  document.getElementById("result").innerHTML = "Uppercase String is: "+fstr.toUpperCase();
}
function getLowercase() 
{
  fstr = document.getElementById("str").value;
  document.getElementById("result").innerHTML = "Lowercase String is: "+fstr.toLowerCase();
}
</script>
