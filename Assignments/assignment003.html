<!DOCTYPE html>
<html lang="en">
<!-- JS Variables-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment-swap-number</title>
</head>
<body>
<form>
    <h4>
        Enter Number A: <input type = "number" id="num1"/><br>
        Enter Number B: <input type = "number" id="num2"/><br>
    </h4>
        <input type ="button" onclick="swap(num1,num2)", value="Swap"/>
    <p id="result"></p>
</form>
<script>
function swap() 
{
  numb1 = document.getElementById("num1").value;
  numb2 = document.getElementById("num2").value;
  var c = numb1;
  numb1 = numb2;
  numb2 = c;
  document.getElementById("result").innerHTML = "After Swap A: "+numb1+" B: "+numb2;
}
</script>
</body>
</html>
